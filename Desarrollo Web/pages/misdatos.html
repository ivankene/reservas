	<link rel="stylesheet" type="text/css" href="../styles/estilo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

<body>

	<div class="contMisDatos">
		<header>
			<div class="h1header">
				<h1 class="titulo">Bienvenidos a reservas de hoteles</h1>
			</div>

			<nav>
				<ul>
					<li><a href="../index.html">Inicio</a></li>
					<li><a href="misdatos.html">Mis Datos</a></li>
					<li><a href="micuenta.html">Mi Cuenta</a></li>

					<li><a href="sobrenosotros.html">Sobre Nosotros</a></li>

				</ul>
			</nav>
		</header>


		<div class="datosPersonales">
			<legend>Datos Personales</legend>
			<form>
				<fieldset>
					<label>Nombre</label> <input type="name" name="nombre"><br>

					<label>Apellido</label> <input type="name" name="apellido"><br>

					<label>Edad</label> <input type="number" name="edad"><br>

					<label>Hombre</label> <input type="radio" name="sexo">
					<label>Mujer</label> <input type="radio" name="sexo"><br>

					<label>Email</label> <input type="email" name="email"><br>

					<label>Habitaciones</label> <select name="habitaciones">

						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>

					</select><br>

					<label>Comentarios</label><br>

					<textarea placeholder="Dejanos tu comentario" cols="40" rows="10"></textarea><br>

					<label>Acepto los terminos y condiciones</label><input type="checkbox"
						name="Terminos y Condiciones"><br>

					<input type="submit"><input type="reset" name="Resetear valores"><br>

				</fieldset>
			</form>
		</div>

		<footer>

			<h2><b>Seguinos en nuestras redes<br></h2>
		
		
			<div class="logosredes">
				<a href=""><img src="../images/logos/Facebook.png" width="50" height="50"></a>

				<a href=""><img src="../images/logos/YouTube.png" width="50" height="50"></a>
			</div>
		
		
		</footer>
